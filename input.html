<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Form Details</h1>
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter Your Name"><br><br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Your Last Name"><br><br>
        <label>Email Id</label>
        <input type="email" placeholder="Enter Your Email ID"><br><br>

        <label>Phone No</label>
        <input type="number" placeholder="Enter Your Phone Number"><br><br>

        <label>Password</label>
        <input type="password" placeholder="Enter Your password"><br><br>
        <input type="date"><br><br>
        <input type="month"><br><br>
        <input type="week"><br><br>
        <input type="datetime-local"><br><br>
        <input type="color"><br><br>
        <input type="range"><br><br>
        <label>Enter Your ULR</label>
        <input type="url" placeholder="https//www.google.com">
        <br><br>
        <label>Choose City</label>
        <input type="checkbox" checked >mumbai
        <input type="checkbox">pune
        <input type="checkbox">Nashik<br><br>

        <label>Choose The gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other
        <br><br>

        <label>Select Your Food</label>
        <select>
            <option>Maggie</option>
            <option>Wadapao</option>
            <option>Samosa</option>
        </select><br><br>
        <input type="file" multiple>
        <br><br>

        <textarea rows="5" cols="20">Comments</textarea>
        <br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
